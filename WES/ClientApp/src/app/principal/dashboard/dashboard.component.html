<div class="container col-12">
  <div class="row mt-5">
    <div class="col-md-6">
      <div class="card mt-2">
        <div class="card-body">
          <canvas baseChart
                  [data]="proyectosData"
                  [type]="barChartType"
                  [options]="proyectosOptions">
          </canvas>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card mt-2">
        <div class="card-body">
          <canvas baseChart
                  [data]="usuariosEdadData"
                  [type]="barChartType"
                  [options]="usuariosEdadOptions">
          </canvas>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-md-12 d-flex justify-content-center">
      <div class="card mt-2 col-md-6">
        <div class="card-body">
          <canvas baseChart
                  [data]="usuariosSinProyectoData"
                  [type]="pieChartType"
                  [options]="usuariosSinProyectoOptions">
          </canvas>
        </div>
      </div>
    </div>
  </div>
</div>
